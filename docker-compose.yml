version: "3.2"
services:
  grafana:
    image: grafana/grafana
    container_name: grafana
    restart: always
    ports:
      - 3000:3000
    networks:
      - monitoring
    volumes:
      - grafana-volume:/var/lib/grafana
  influxdb:
    image: influxdb:2.1.1
    container_name: influxdb
    restart: always
    ports:
      - 8086:8086
    networks:
      - monitoring
    volumes:
      - influxdb-volume:/var/lib/influxdb
  automation:
    image: tonymaithanh/automation
    container_name: automation
    restart: always
    ports:
      - 80:80
    networks:
      - monitoring
    volumes:
      - type: bind
        source: /root/appsettings.json
        target: /app/appsettings.json
networks:
  monitoring:
volumes:
  grafana-volume:
    external: true
  influxdb-volume:
    external: true
